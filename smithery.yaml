# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

# Runtime configuration for deployments
runtime: "container"

# Build configuration for Custom Deploy
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

# Configuration schema for HTTP deployments (when deployed to Smithery)
startCommand:
  type: http
  configSchema:
    type: object
    required:
      - amadeusClientId
      - amadeusClientSecret
    properties:
      amadeusClientId:
        type: string
        description: Amadeus API Client ID (used as AMADEUS_CLIENT_ID)
      amadeusClientSecret:
        type: string
        description: Amadeus API Client Secret (used as AMADEUS_CLIENT_SECRET)
      amadeusHostname:
        type: string
        description: Amadeus API hostname - 'test' for testing or 'production' for live API
        enum: ["test", "production"]
        default: "test"
  exampleConfig:
    amadeusClientId: your_dummy_client_id
    amadeusClientSecret: your_dummy_client_secret
    amadeusHostname: test
