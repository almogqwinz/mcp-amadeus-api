# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

# Runtime configuration for deployments
runtime: "container"

# Build configuration for Custom Deploy
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

# Configuration schema for HTTP deployments (when deployed to Smithery)
startCommand:
  type: http
  configSchema:
    type: object
    title: Amadeus API Configuration
    description: Configuration required to connect to the Amadeus API
    required:
      - amadeusClientId
      - amadeusClientSecret
    properties:
      amadeusClientId:
        type: string
        title: Amadeus Client ID
        description: Your Amadeus API Client ID (get from https://developers.amadeus.com)
      amadeusClientSecret:
        type: string
        title: Amadeus Client Secret
        description: Your Amadeus API Client Secret
        format: password
      amadeusHostname:
        type: string
        title: API Environment
        description: Amadeus API environment to use
        enum: ["test", "production"]
        default: "test"
  exampleConfig:
    amadeusClientId: your_amadeus_client_id
    amadeusClientSecret: your_amadeus_client_secret
    amadeusHostname: test
